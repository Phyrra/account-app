<div class="search-filter">
	<input type="text" ng-model="searchFilterCtrl.search" ng-change="searchFilterCtrl.performSearch()" ng-model-options="{ debounce: 500 }" />
	<i class="fa fa-times" ng-if="searchFilterCtrl.search" ng-click="searchFilterCtrl.clearSearch()"></i>
	<i class="fa fa-search"></i>
</div>
