<div class="modal-wrapper">
	<div class="modal-backdrop"></div>

	<div class="modal-container">
		<div class="modal-body">
			<div class="modal-header" ng-if="modalCtrl.header">
				{{ modalCtrl.header }}
			</div>

			<div class="modal-content animation-foldout-scroll-parent" ng-transclude></div>

			<div class="modal-footer" ng-if="modalCtrl.buttons && modalCtrl.buttons.length > 0">
				<div class="modal-button" ng-repeat="button in modalCtrl.buttons" ng-class="{ 'primary-action': button.isPrimary }" ng-click="modalCtrl.onButtonClick(button)">
					{{ button.text }}
					<i class="fa {{ button.icon }}"></i>
				</div>
			</div>
		</div>
	</div>
</div>
