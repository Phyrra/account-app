<div class="balance-input-mask">
	<div class="balance-input-field amount">
		<number-input ng-model="inputMaskCtrl.amount" type="number" title="Amount"></number-input>
	</div>

	<div class="balance-input-field date">
		<text-input ng-model="inputMaskCtrl.dateModel" type="text" ng-disabled="true" title="Date"></text-input>
		<date-picker ng-model="inputMaskCtrl.date"></date-picker>
	</div>
</div>
