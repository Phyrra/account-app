<div class="date-input">
    <div class="date-input-field" ng-click="dateInputCtrl.onToggleCalendar()">
        <text-input ng-model="dateInputCtrl.displayModel" ng-disabled="true" title="{{ dateInputCtrl.title }}"></text-input>
        <div class="date-input-button">
            <i class="fa fa-calendar"></i>
        </div>
    </div>

    <!-- FIXME: foldout-animation not working on foldout, but on foldin? -->
    <date-picker class="foldout-animation" target-height="400" ng-model="dateInputCtrl.model" ng-if="dateInputCtrl.showCalendar"></date-picker>
</div>
