<div class="text-input-box" ng-class="{ 'not-empty': inputCtrl.model }">
	<div class="text-input-title">{{ inputCtrl.title }}</div>
	<textarea rows="{{ inputCtrl.rows }}" ng-model="inputCtrl.model" ng-disabled="inputCtrl.disabled" ng-focus="inputCtrl.onFocus()" ng-blur="inputCtrl.onBlur()"></textarea>
</div>
